<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h2>Display Recipe Measurements In:</h2>
  <ion-radio-group [value]="measurementSettingValue" (ionChange)="handleChange($event)">
    <ion-radio value="metric">Metric</ion-radio><br />
    <ion-radio value="us">US</ion-radio><br />
  </ion-radio-group>
</ion-content>
